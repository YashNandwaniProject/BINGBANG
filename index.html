<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BigBang Typeface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@300;400;500;600;900&family=Oswald:wght@200;400;500;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      
      body {
        background-color: #000;
        color: #fff;
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      .font-bigbang {
        font-family: 'Anton', sans-serif;
        text-transform: uppercase;
        line-height: 0.85;
      }

      .font-condensed {
        font-family: 'Oswald', sans-serif;
        text-transform: uppercase;
      }

      .mix-blend-overlay {
        mix-blend-mode: overlay;
      }
      
      .mix-blend-difference {
        mix-blend-mode: difference;
      }

      /* Utility for text stroking if needed */
      .text-stroke {
        -webkit-text-stroke: 1px white;
        color: transparent;
      }

      .stretched-x {
        transform: scaleX(1.3);
      }
      
      .compressed-x {
        transform: scaleX(0.7);
      }
    </style>
